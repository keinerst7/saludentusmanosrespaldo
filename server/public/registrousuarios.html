<!DOCTYPE html>

        }

            max-width: 600px;

        h1, h2 {

        .methods {

            font-size: 16px;
        }
        .email { background-color: #07B4BA; color: white; }

        .facebook { background-color: #000000; color: white; }

</head>

</html>
