<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud en tus Manos - Registro</title>
    <meta name="description" content="Registro para la aplicación Salud en tus Manos">
    <link rel="stylesheet" href="registerbeta.css">
</head>
<body>
    <!-- Pantalla de Bienvenida -->
    <div id="welcome-screen" class="screen active">
        <div class="container">
            <div class="logo">
                <div class="logo-circle">
                    <svg class="heart-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                </div>
                <div class="logo-badge">
                    <div class="badge-content">
                        <div class="badge-cross"></div>
                        <div class="badge-line"></div>
                    </div>
                </div>
            </div>
            <h1 class="title">Salud en</h1>
            <h2 class="subtitle">tus Manos</h2>
            <p class="description">
                ¡Inicie sesión para disfrutar de las funciones que le ofrecemos y mantenerse saludable!
            </p>
            <div class="buttons">
                <button id="access-btn" class="btn btn-primary">Acceso</button>
                <button id="register-btn" class="btn btn-secondary">Inscribirse</button>
            </div>
        </div>
    </div>

    <!-- Pantalla de Registro -->
    <div id="register-screen" class="screen">
        <div class="container">
            <button id="back-btn" class="back-button">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m12 19-7-7 7-7"/>
                    <path d="m19 12-7 7-7-7"/>
                </svg>
            </button>
            <h1 class="form-title">Acceso</h1>
            
            <form id="registration-form" class="form">
                <div class="input-group">
                    <div class="input-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </div>
                    <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="forgot-password">
                    <button type="button" class="link-button">¿Olvidaste tu contraseña?</button>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Ingresar</button>
            </form>

            <div class="signup-link">
                <p>¿No tienes una cuenta? <button type="button" class="link-button">Inscribirse</button></p>
            </div>

            <div class="divider">
                <button id="google-btn" class="btn btn-google">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Inicia sesión con Google
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Procesando -->
    <div id="processing-modal" class="modal">
        <div class="modal-content">
            <div class="spinner"></div>
            <h3>Procesando</h3>
            <p>Por favor espera un momento...</p>
        </div>
    </div>

    <!-- Modal de Éxito -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22,4 12,14.01 9,11.01"/>
                </svg>
            </div>
            <h3>Inicio de sesión satisfactorio</h3>
            <p>¡Bienvenido! Tu cuenta ha sido configurada correctamente.</p>
            <button id="continue-btn" class="btn btn-primary btn-full">Continuar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
